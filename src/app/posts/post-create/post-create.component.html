<mat-card>
  <mat-card-content>
    <mat-form-field><input matInput type="text" placeholder="Enter post title" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="4" placeholder="Enter post content" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>

    <button mat-raised-button (click)="onAddPost()" color="primary">Save Post</button>

  </mat-card-content>
</mat-card>
