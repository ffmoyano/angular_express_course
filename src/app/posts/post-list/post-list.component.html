<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts" [expanded]="post.title === 'Post 1'"
                       [disabled]="post.title === 'Post 3'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>{{ post.title }}</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p>
        {{ post.content }}
      </p>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length === 0">No posts found</p>
